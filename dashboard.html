<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
  <div id="deletewindow" class="modal-content rounded-3 shadow">
    <div class="modal-body p-4 text-center">
      <h5 class="mb-0">Are you sure you want to delete ?</h5>
      <p class="mb-0">Once deleted, your information cannot be recovered.</p>
    </div>
    <div class="modal-footer flex-nowrap p-0">
      <button type="button" id="deleteUser" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"><strong>Yes, delete</strong></button>
      <button type="button" id="continue" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" data-bs-dismiss="modal">No thanks</button>
  
</div>
</div>
    <div class="px-4 py-5 my-5 text-center">
    
        <h1 class="display-5 fw-bold text-body-emphasis " id="welcome"></h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4" id="surname"></p><br/>
          <p class="lead mb-4" id="email"></p>
        </div>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center userData">
        
<div class="info">
  <h2 id="fnametitle">FirstName</h2>

  <div class="outline"><p class="userInfo" id="firstname"></p><input id="newfname" class="newInfo"/>  <img class="edit"  id="editfname" src="icons/pencil-solid.svg"/><img class="done" id="fnamedone" src="icons/check-solid.svg"/></div>

</div>
<div class="info">
  <h2 id="lnametitle">Lastname</h2>


  <div class="outline"><p class="userInfo" id="lastname">dsf</p><input id="newlname" class="newInfo"/>  <img class="edit"   id="editlname" src="icons/pencil-solid.svg"/><img class="done" id="lnamedone" src="icons/check-solid.svg"/></div>
</div>
<div class="info">
  <h2 id="emailtitle">Email</h2>
  <div class="outline"><p class="userInfo" id="e_mail">dsf</p><input id="newemail" class="newInfo"/>  <img class="edit"   id="editemail" src="icons/pencil-solid.svg"/><img class="done" id="emaildone" src="icons/check-solid.svg"/></div>
</div>

<div class="info">
  <h2 id="passwordtitle">Password</h2>
    <div class="outline"><p class="userInfo" id="password">dsf</p><input id="newpassword" class="newInfo"/>  <img class="edit"  id="editpassword"  src="icons/pencil-solid.svg"/><img class="done" id="passworddone" src="icons/check-solid.svg"/></div>
</div>



         
        </div><button id="delete">Delete User</button>

     
            
      </div>
    
 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="dashboard.js">
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <!-- <script src="login.js">
    </script> -->
</body>
</html>
